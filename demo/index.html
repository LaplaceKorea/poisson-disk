<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Author" content="Ogus">
	<meta name="Description" content="A Javascript implementation of a fast Poisson Disk point sampling algorithm">
	<link rel="stylesheet" href="https://unpkg.com/picnic">

	<script type="text/javascript" src="../src/poisson-disk.min.js"></script>
	<script type="text/javascript" src="demo.js" defer></script>

	<title>Poisson Disk Sampling - Demo</title>
</head>

<body>
	<nav>
    <h2 class="brand">Poisson Disk Sampling</h2>
		<div class="menu">
			<label for="modal_info" class="pseudo button icon-help">Info</label>
    </div>
  </nav>

	<div class="flex one center" style="padding:60px 10px 10px">

		<div class="four-fifth three-fifth-400 two-fifth-800 fifth-1200">
			<div class="flex two center">
					<label>Sampling radius: </label><input type="number" id="radius_input" value="20" min="5" max="50">
				<button class="center" id="button">Start</button>
			</div>
		</div>

		<div class="full four-fifth-800">
      <div class="flex two center"><div class="full four-fifth-800 three-fifth-1200">
          <canvas id="canvas" style="width: 100%; height: auto; border: 1px solid #555" width="500" height="400"></canvas>
      </div></div>
    </div>
	</div>

	<div class="modal">
		<input id="modal_info" type="checkbox" /><label for="modal_info" class="overlay"></label>
		<div>
			<header>
				<h3>Informations</h3>
				<label for="modal_info" class="close">&times;</label>
			</header>
	    <section class="content">
	      <p>Nothing to display currently</p>
	    </section>
			<footer>
				<!-- <label for="modal_info" class="button dangerous">Close</label> -->
			</footer>
		</div>
	</div>


</body>
</html>
