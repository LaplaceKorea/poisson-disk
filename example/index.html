<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Author" content="Ogus">
	<meta name="Description" content="A Javascript implementation of a fast Poisson Disk sampling algorithm for random 2D points generation.">
	<link rel="stylesheet" href="https://unpkg.com/picnic">

	<script type="text/javascript" src="../src/poisson-disk.js"></script>
	<script type="text/javascript" src="example.js" defer></script>

	<title>Poisson Disk Sampling - Demonstration</title>
</head>

<body>
	<nav>
    <h2 class="brand">Poisson Disk Sampling</h2>
		<div class="menu">
			<label for="modal_info" class="pseudo button icon-help">Info</label>
    </div>
  </nav>

	<div class="flex twelve center" style="padding:60px 10px 10px">
		<div class="fifth-1200 two-fifth-800 four-fifth">
			<div class="flex two center">
					<label>Sampling radius: </label><input type="number" id="radius_input" value="20" min="5" max="50">
				<button class="center" id="button">Start</button>
			</div>
		</div>

		<div class="two-fifth-1200 three-fifth-800 four-fifth">
			<canvas id="canvas" style="width: 100%; height: auto; border: 1px solid #555"></canvas>
		</div>
	</div>

	<div class="modal">
		<input id="modal_info" type="checkbox" /><label for="modal_info" class="overlay"></label>
		<div>
			<header>
				<h3>Informations</h3>
				<label for="modal_info" class="close">&times;</label>
			</header>
	    <section class="content">
	      <p>Nothing to display currently</p>
	    </section>
			<footer>
			</footer>
		</div>
	</div>


</body>
</html>
